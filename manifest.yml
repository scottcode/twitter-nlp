applications:

    - name: sentiment-compute-app-jsh
      path: ./sentiment-compute-app
      memory: 512MB
      disk_quota: 2GB
      instances: 1
      buildpack: https://github.com/cloudfoundry/python-buildpack.git
      command: gunicorn --bind 0.0.0.0:$PORT sentiment_service:app
      services:
        - twitter-nlp-redis

    - name: compute-tweet-stats-jsh
      path: ./compute-tweet-stats
      buildpack: python_buildpack
      disk_quota: 1GB
      instances: 1
      memory: 256MB
      command: gunicorn --bind 0.0.0.0:$PORT tweet_rate:app
      services:
        - twitter-nlp-redis

    - name: firehose
      path: ./firehose
      memory: 256MB
      disk_quota: 256MB
      instances: 1
      buildpack: python_buildpack
      no-route: true
      health-check-type: none
      command: python tweet_listener.py
      env:
        SENTIMENT_COMPUTE_URL: 'http://sentiment-compute-app-jsh.cfapps.pez.pivotal.io'
      services:
        - twitter-nlp-redis

    - name: gen-tweet-stats
      path: ./gen-tweet-stats
      memory: 256MB
      disk_quota: 256MB
      instances: 1
      buildpack: python_buildpack
      no-route: true
      health-check-type: none
      command: python gen_stats.py
      env:
        SENTIMENT_STATS_URL: 'http://compute-tweet-stats-jsh.cfapps.pez.pivotal.io'
      services:
        - twitter-nlp-redis

    - name: load-test-twitter-nlp
      path: ./load-test-twitter-nlp
      memory: 1GB
      disk_quota: 2GB
      instances: 1
      buildpack: python_buildpack
      env:
        SENTIMENT_COMPUTE_URL: 'http://sentiment-compute-app-jsh.cfapps.pez.pivotal.io'
      command: locust --host=$SENTIMENT_COMPUTE_URL --web-host=0.0.0.0 --web-port=$PORT

    - name: twitternlp-jsh
      path: ./twitter-nlp
      memory: 512MB
      disk_quota: 512MB
      instances: 1
      buildpack: python_buildpack
      route: twitternlp-jsh
      command: python app.py
      env:
        SENTIMENT_COMPUTE_URL: 'http://sentiment-compute-app-jsh.cfapps.pez.pivotal.io'
        SENTIMENT_STATS_URL: 'http://compute-tweet-stats-jsh.cfapps.pez.pivotal.io'
      services:
        - twitter-nlp-redis